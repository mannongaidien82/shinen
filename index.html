<!DOCTYPE html><html><head><meta content="IE=edge" http-equiv="X-UA-Compatible" /><meta charset="utf-8" /><meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" /><title>Shinen: The Kanji trainer</title><link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" rel="stylesheet" /><link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" rel="stylesheet" /><script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script crossorigin="anonymous" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script><script src="stylesheets/site.css"></script><script src="javascripts/all.js"></script><script src="javascripts/levenshtein.js"></script><script src="javascripts/wanakana.js"></script></head><body class="index"><div class="container" ng-app="Shinen"><div class="card" ng-controller="levelsCtrl"><div class="card-header"><div class="dropdown"><button aria-expanded="false" aria-haspopup="true" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" type="button">{{ pickedLevel || 'Select your level' }}</button><div aria-labelledby="dropdownMenu1" class="dropdown-menu"><a class="dropdown-item" href="#" ng-class="{ active: level == pickedLevel }" ng-click="pickLevel( level )" ng-repeat="level in levels">{{ level }}</a></div></div></div><ul class="list-group list-group-flush"><li class="list-group-item" ng-class="{ success: 'list-group-item-success', failed: 'list-group-item-danger', mixed: 'list-group-item-warning' }[ touchedKanjis[ kanji.name ].status ]" ng-repeat="kanji in kanjis"><div class="row"><div class="col-md-1"><h2><span class="label label-default center-block">{{ kanji.name }}</span></h2></div><div class="col-md-5"><div class="input-group" ng-class="{ failed: 'has-danger', success: 'has-success' }[ touchedKanjis[ kanji.name ].meaning ]"><input autocapitalize="off" autocomplete="off" autocorrect="off" class="form-control" ng-class="{ failed: 'form-control-danger', success: 'form-control-success' }[ touchedKanjis[ kanji.name ].meaning ]" ng-disabled="touchedKanjis[ kanji.name ].meaning" ng-model="meanings[ kanji.name ]" on-enter="revealMeaning( kanji )" placeholder="Meaning" required="" spellcheck="false" type="text" /><div class="input-group-btn"><button class="btn btn-secondary" data-title="Show answer" ng-click="revealMeaning( kanji )" ng-disabled="touchedKanjis[ kanji.name ].meaning"><i class="fa fa-eye"></i></button></div></div></div><div class="col-md-3"><div class="input-group" ng-class="{ failed: 'has-danger', success: 'has-success' }[ touchedKanjis[ kanji.name ].kunyomi ]"><input autocapitalize="off" autocomplete="off" autocorrect="off" class="form-control" ng-class="{ failed: 'form-control-danger', success: 'form-control-success' }[ touchedKanjis[ kanji.name ].kunyomi ]" ng-disabled="touchedKanjis[ kanji.name ].kunyomi" ng-model="kunyomis[ kanji.name ]" on-enter="revealKunyomi( kanji )" placeholder="Kunyomi reading" required="true" spellcheck="false" to-hiragana="" type="text" /><div class="input-group-btn"><button class="btn btn-secondary" data-title="Show answer" ng-click="revealKunyomi( kanji )" ng-disabled="touchedKanjis[ kanji.name ].meaning"><i class="fa fa-eye"></i></button></div></div></div><div class="col-md-3"><div class="input-group" ng-class="{ failed: 'has-danger', success: 'has-success' }[ touchedKanjis[ kanji.name ].onyomi ]"><input autocapitalize="off" autocomplete="off" autocorrect="off" class="form-control" ng-class="{ failed: 'form-control-danger', success: 'form-control-success' }[ touchedKanjis[ kanji.name ].onyomi ]" ng-disabled="touchedKanjis[ kanji.name ].onyomi" ng-model="onyomis[ kanji.name ]" on-enter="revealOnyomi( kanji )" placeholder="Onyomi reading" required="true" spellcheck="false" to-katakana="" type="text" /><div class="input-group-btn"><button class="btn btn-secondary" data-title="Show answer" ng-click="revealOnyomi( kanji )" ng-disabled="touchedKanjis[ kanji.name ].meaning"><i class="fa fa-eye"></i></button></div></div></div></div></li></ul><div class="card-footer"></div></div></div></body></html>
