ead><body class="news"><div class="container" ng-app="Shinen"><div class="row" ng-controller="newsCtrl"><div class="col-md-12"><nav class="navbar navbar-light bg-faded"><button class="navbar-toggler pull-right" data-target="#news-sidebar" data-toggle="collapse" type="button">â˜°</button><div class="navbar-brand">Easy News</div></nav></div><div class="col-md-8"><p uib-popover="I am activated manually" popover-is-open="popoverIsOpen" ng-click="popoverIsOpen = !popoverIsOpen" type="button" class="btn btn-default">Toggle popover</p><div ng-repeat="unit in article.morph"><div ng-switch="unit.class"><div class="pull-left" ng-switch-when="L" uib-popover="{{ unit.ruby[ 0 ].r }}"><p style="color: blue;">{{ unit.word }}</p></div><div class="pull-left" ng-switch-when="B">{{ unit.word }}</div><div class="pull-left" ng-switch-when="F" style="color: fuchsia;">{{ unit.word }}</div><div class="pull-left" ng-switch-when="0" style="color: bisque;">{{ unit.word }}</div><div class="pull-left" ng-switch-when="1" style="color: lime;">{{ unit.word }}</div><div class="pull-left" ng-switch-when="2" style="color: gold;">{{ unit.word }}</div><div class="pull-left" ng-switch-when="3" style="color: grey;">{{ unit.word }}</div><div class="pull-left" ng-switch-when="4" style="color: green;">{{ unit.word }}</div><div class="pull-left" ng-switch-default="" style="color: red;"><div ng-if="unit.class">{{ unit.word }}</div></div></div></div></div><div class="col-md-4" style="display: none;"><div class="list-group collapse in" id="news-sidebar"><uib-accordion><uib-accordion-group heading="{{ date }}" is-open="$first" ng-repeat="( date, dailyNews ) in news" template-url="daily-news-template.html"><uib-accordion-heading><span class="label label-default label-pill pull-xs-right">{{ dailyNews.length }}</span>{{ date }}</uib-accordion-heading><a class="list-group-item" href="#" ng-class="{ 'active': openArticleID == node.id }" ng-click="setArticle( node.id )" ng-repeat="node in dailyNews">{{ node.title }}</
